<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Muthia Sari - Belajar Perkalian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }

        nav {
            background-color: #1e3a8a;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        .language-buttons {
            position: absolute;
            top: 12px;
            right: 60px;
        }

        .language-buttons button {
            margin: 0 2px;
            padding: 6px 10px;
            font-size: 14px;
            background-color: #3b82f6;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .language-buttons button.active {
            background-color: #2563eb;
            font-weight: bold;
        }

        .language-buttons button:hover {
            background-color: #60a5fa;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: inline-block;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: #3b82f6;
            border-radius: 5px;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        main {
            padding: 30px 20px;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
        }

        .tab-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            margin: 0 5px;
            padding: 10px 15px;
            border: none;
            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab-buttons button.active {
            background-color: #1e3a8a;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
        }

        table, th, td {
            border: 1px solid #1e3a8a;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        input.answer {
            width: 60px;
            padding: 5px;
        }

        .correct {
            background-color: #c8f7c5;
        }

        .wrong {
            background-color: #f8d7da;
        }

        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                text-align: center;
                background-color: #1e3a8a;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1000;
            }

            .nav-links li {
                display: block;
                padding: 10px 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="language-buttons">
      <button id="btn-id" onclick="ubahBahasa('id')">ID</button>
      <button id="btn-en" onclick="ubahBahasa('en')">EN</button>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="about-me.html">Tentang Saya</a></li>
      <li><a href="rekomendasi.html">Rekomendasi</a></li>
      <li><a href="contact.html">Kontak</a></li>
      <li><a href="Lainnya.html">Lainnya</a></li>
    </ul>
  </nav>

  <header>
    <h1 id="judul-halaman">Halaman Interaktif Perkalian & Anggota Baru</h1>
  </header>

  <main>
    <button id="formulir-button">Formulir Anggota Baru</button>
    <div id="formulir-section" style="margin-top: 20px;">
      <h2>Formulir Anggota Baru</h2>
      <form onsubmit="event.preventDefault(); alert('Formulir berhasil dikirim!');">
        <label>Nama Lengkap:<br><input type="text" name="nama" required></label><br><br>
        <label>NIM:<br><input type="text" name="nim" required></label><br><br>
        <label>Jenis Kelamin:<br>
          <select name="gender" required>
            <option value="">-- Pilih --</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </label><br><br>
        <label>Tanggal Lahir:<br><input type="date" name="tgl_lahir" required></label><br><br>
        <label>Alamat:<br><textarea name="alamat" rows="3" required></textarea></label><br><br>
        <label>Nomor Telepon:<br><input type="tel" name="telepon" required></label><br><br>
        <label>Email:<br><input type="email" name="email" required></label><br><br>
        <button type="submit">Kirim</button>
      </form>
    </div>

    <div class="tab-buttons">
      <button onclick="showTab('tabel')" id="btn-tabel">Tabel Perkalian</button>
      <button onclick="showTab('latihan')" id="btn-latihan">Latihan</button>
      <button onclick="showTab('kalkulator')" id="btn-kalkulator">Kalkulator</button>
    </div>

    <div id="tabel" class="tab-content active">
      <h2 id="judul-tabel">Tabel Perkalian</h2>
      <table id="multiplication-table"></table>
    </div>

    <div id="latihan" class="tab-content">
      <h2 id="judul-latihan">Latihan Perkalian</h2>
      <button id="mulai-latihan" onclick="mulaiLatihan()">Mulai Latihan</button>
      <p id="timer">Waktu: 60 detik</p>
      <table id="quiz-table"></table>
    </div>

    <div id="kalkulator" class="tab-content">
      <h2 id="judul-kalkulator">Kalkulator</h2>
      <input id="calc1" type="number" /> ×
      <input id="calc2" type="number" />
      <button onclick="hitung()">=</button>
      <span id="hasil"></span>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Perpustakaan Muthia Sari</p>
  </footer>

  <script>
    // Script JavaScript tetap sama seperti sebelumnya
  </script>
</body>
</html>
