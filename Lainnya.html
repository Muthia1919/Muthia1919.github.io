<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .tab-buttons button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .tab-buttons button.active {
      background-color: #2c3e50;
      font-weight: bold;
    }

    .tab {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: none;
      max-width: 800px;
      margin: 0 auto;
    }

    .tab.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    td {
      background-color: #ecf0f1;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button.submit {
      margin-top: 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button.submit:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang</h1>

  <div class="tab-buttons">
    <button onclick="showTab('perkalian')" class="active">Tabel Perkalian</button>
    <button onclick="showTab('formulir')">Formulir Pendaftaran</button>
  </div>

  <div id="perkalian" class="tab active">
    <label for="size">Ukuran Tabel (1â€“20):</label>
    <input type="number" id="size" min="1" max="20" value="10" />
    <button onclick="buatTabel()">Buat Tabel</button>
    <div id="hasil"></div>
  </div>

  <div id="formulir" class="tab">
    <form onsubmit="return kirimForm()">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="gender">Jenis Kelamin:</label>
      <select id="gender" required>
        <option value="">-- Pilih --</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" rows="3" required></textarea>

      <button type="submit" class="submit">Daftar</button>
    </form>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab-buttons button[onclick*="${id}"]`).classList.add('active');
    }

    function buatTabel() {
      const size = parseInt(document.getElementById('size').value);
      if (isNaN(size) || size < 1 || size > 20) {
        alert("Masukkan angka antara 1 sampai 20.");
        return;
      }

      let html = '<table><tr><th>x</th>';
      for (let i = 1; i <= size; i++) html += `<th>${i}</th>`;
      html += '</tr>';

      for (let i = 1; i <= size; i++) {
        html += `<tr><th>${i}</th>`;
        for (let j = 1; j <= size; j++) {
          html += `<td>${i * j}</td>`;
        }
        html += '</tr>';
      }

      html += '</table>';
      document.getElementById('hasil').innerHTML = html;
    }

    function kirimForm() {
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const gender = document.getElementById('gender').value;
      const alamat = document.getElementById('alamat').value.trim();

      if (!nama || !email || !gender || !alamat) {
        alert("Harap isi semua kolom!");
        return false;
      }

      alert(`Terima kasih ${nama}, data Anda telah dikirim!`);
      document.querySelector('form').reset();
      return false;
    }

    window.onload = buatTabel;
  </script>

</body>
</html>
