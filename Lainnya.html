<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan Muthia Sari - Perkalian & Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3f2fd;
      color: #333;
    }
    nav {
      background-color: #1e3a8a;
      padding: 15px 0;
      text-align: center;
      position: relative;
    }
    .hamburger {
      display: none;
      font-size: 24px;
      color: white;
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
    }
    .language-buttons {
      position: absolute;
      top: 12px;
      right: 60px;
    }
    .language-buttons button {
      margin: 0 2px;
      padding: 6px 10px;
      font-size: 14px;
      background-color: #3b82f6;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .language-buttons button.active {
      background-color: #2563eb;
      font-weight: bold;
    }
    .language-buttons button:hover {
      background-color: #60a5fa;
    }
    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-links li {
      display: inline-block;
      margin: 0 15px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      display: inline-block;
    }
    .nav-links a:hover {
      background-color: #3b82f6;
      border-radius: 5px;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 40px 10px;
      text-align: center;
    }
    main {
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #1e3a8a;
    }
    form, #hasil {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button.submit-btn {
      background-color: #1e3a8a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background-color: #2563eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #1e3a8a;
      color: white;
    }
    td {
      background-color: #e3f2fd;
    }
    footer {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        background-color: #1e3a8a;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }
      .nav-links li {
        display: block;
        margin: 10px 0;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="language-buttons">
      <button id="btn-id" onclick="ubahBahasa('id')">ID</button>
      <button id="btn-en" onclick="ubahBahasa('en')">EN</button>
    </div>
    <ul class="nav-links">
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Tentang</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
  </nav>

  <header>
    <h1 id="judul">Tabel Perkalian & Pendaftaran</h1>
  </header>

  <main>
    <section>
      <h2 id="judulTabel">Tabel Perkalian Dinamis</h2>
      <label for="size">Masukkan ukuran tabel (1-20):</label>
      <input type="number" id="size" min="1" max="20" value="10">
      <button onclick="buatTabel()">Buat Tabel</button>
      <div id="hasil"></div>
    </section>

    <section>
      <h2 id="judulForm">Formulir Pendaftaran</h2>
      <form id="formPendaftaran" onsubmit="return kirimForm()">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="jenisKelamin">Jenis Kelamin:</label>
        <select id="jenisKelamin" required>
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" rows="3" required></textarea>

        <button type="submit" class="submit-btn">Daftar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Perpustakaan Muthia Sari</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.querySelector(".nav-links");
      nav.style.display = nav.style.display === "block" ? "none" : "block";
    }

    function buatTabel() {
      const size = parseInt(document.getElementById("size").value);
      if (isNaN(size) || size < 1 || size > 20) {
        alert("Masukkan angka antara 1 sampai 20.");
        return;
      }
      let html = "<table><tr><th>x</th>";
      for (let i = 1; i <= size; i++) html += `<th>${i}</th>`;
      html += "</tr>";
      for (let row = 1; row <= size; row++) {
        html += `<tr><th>${row}</th>`;
        for (let col = 1; col <= size; col++) {
          html += `<td>${row * col}</td>`;
        }
        html += "</tr>";
      }
      html += "</table>";
      document.getElementById("hasil").innerHTML = html;
    }
    window.onload = buatTabel;

    function kirimForm() {
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const jenisKelamin = document.getElementById('jenisKelamin').value;
      const alamat = document.getElementById('alamat').value.trim();
      if (!nama || !email || !jenisKelamin || !alamat) {
        alert("Harap isi semua data dengan lengkap!");
        return false;
      }
      alert(`Terima kasih, ${nama}! Pendaftaran Anda berhasil.`);
      document.getElementById('formPendaftaran').reset();
      return false;
    }

    function ubahBahasa(lang) {
      document.getElementById('btn-id').classList.remove('active');
      document.getElementById('btn-en').classList.remove('active');
      document.getElementById(`btn-${lang}`).classList.add('active');
      if (lang === 'en') {
        document.getElementById('judul').innerText = "Multiplication Table & Registration";
        document.getElementById('judulTabel').innerText = "Dynamic Multiplication Table";
        document.getElementById('judulForm').innerText = "Registration Form";
      } else {
        document.getElementById('judul').innerText = "Tabel Perkalian & Pendaftaran";
        document.getElementById('judulTabel').innerText = "Tabel Perkalian Dinamis";
        document.getElementById('judulForm').innerText = "Formulir Pendaftaran";
      }
    }
  </script>
</body>
</html>
