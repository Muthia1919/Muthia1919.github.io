<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belajar Perkalian & Anggota Baru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background-color: #ddd;
      border: 1px solid #ccc;
      text-align: center;
    }
    .tab-button.active {
      background-color: #fff;
      border-bottom: none;
    }
    .tab-content {
      display: none;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .tab-content.active {
      display: block;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="tabs">
    <div class="tab-button active" onclick="showTab('perkalian')">Belajar Perkalian</div>
    <div class="tab-button" onclick="showTab('formulir')">Anggota Baru</div>
  </div>

  <div id="perkalian" class="tab-content active">
    <h2>Perkalian</h2>
    <label for="angka">Masukkan angka:</label>
    <input type="number" id="angka" />
    <button onclick="tampilkanPerkalian()">Tampilkan Tabel</button>
    <div id="hasil"></div>
    <br>
    <h3>Latihan Soal</h3>
    <div id="soal"></div>
    <input type="number" id="jawaban" />
    <button onclick="periksaJawaban()">Periksa</button>
    <p id="feedback"></p>
  </div>

  <div id="formulir" class="tab-content">
    <h2>Formulir Anggota Baru</h2>
    <form onsubmit="event.preventDefault(); alert('Formulir berhasil dikirim!');">
      <table style="width: 100%; max-width: 600px; margin: auto; background: white; border-collapse: collapse;">
        <tr>
          <td style="padding: 8px;">Nama Lengkap:</td>
          <td style="padding: 8px;"><input type="text" name="nama" required></td>
        </tr>
        <tr>
          <td style="padding: 8px;">NIM:</td>
          <td style="padding: 8px;"><input type="text" name="nim" required></td>
        </tr>
        <tr>
          <td style="padding: 8px;">Jenis Kelamin:</td>
          <td style="padding: 8px;">
            <select name="gender" required>
              <option value="">-- Pilih --</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="padding: 8px;">Tanggal Lahir:</td>
          <td style="padding: 8px;"><input type="date" name="tgl_lahir" required></td>
        </tr>
        <tr>
          <td style="padding: 8px;">Alamat:</td>
          <td style="padding: 8px;"><textarea name="alamat" rows="3" required></textarea></td>
        </tr>
        <tr>
          <td style="padding: 8px;">Nomor Telepon:</td>
          <td style="padding: 8px;"><input type="tel" name="telepon" required></td>
        </tr>
        <tr>
          <td style="padding: 8px;">Email:</td>
          <td style="padding: 8px;"><input type="email" name="email" required></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center; padding: 12px;">
            <button type="submit">Kirim</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function tampilkanPerkalian() {
      const angka = parseInt(document.getElementById('angka').value);
      let hasil = '<table><tr><th>Perkalian</th><th>Hasil</th></tr>';
      for (let i = 1; i <= 10; i++) {
        hasil += `<tr><td>${angka} x ${i}</td><td>${angka * i}</td></tr>`;
      }
      hasil += '</table>';
      document.getElementById('hasil').innerHTML = hasil;
    }

    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;
    document.getElementById('soal').innerText = `Berapakah ${a} x ${b}?`;

    function periksaJawaban() {
      const jawaban = parseInt(document.getElementById('jawaban').value);
      const benar = a * b;
      const feedback = document.getElementById('feedback');
      if (jawaban === benar) {
        feedback.innerText = 'Jawaban Anda benar!';
        feedback.style.color = 'green';
      } else {
        feedback.innerText = `Jawaban salah. Yang benar adalah ${benar}.`;
        feedback.style.color = 'red';
      }
    }
  </script>
</body>

</html>
