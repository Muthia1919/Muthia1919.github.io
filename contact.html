<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Muthia Sari - Kontak</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #1e3a8a;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: block;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: inline-block;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: #3b82f6;
            border-radius: 5px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        .language-buttons {
            position: absolute;
            top: 12px;
            right: 60px;
        }

        .language-buttons button {
            margin: 0 2px;
            padding: 6px 10px;
            font-size: 14px;
            background-color: #3b82f6;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .language-buttons button.active {
            background-color: #2563eb;
            font-weight: bold;
        }

        .language-buttons button:hover {
            background-color: #60a5fa;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        main {
            padding: 50px 20px;
        }

        main h2 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 25px;
            border: 2px solid #1e3a8a;
            border-radius: 10px;
            background-color: #ffffff;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #3b82f6;
        }

        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                text-align: center;
                background-color: #1e3a8a;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1000;
            }

            .nav-links li {
                display: block;
                padding: 10px 0;
            }

            .hamburger {
                display: block;
            }

            header {
                padding: 30px 10px;
            }

            header h1 {
                font-size: 22px;
                padding: 0 10px;
            }

            main h2 {
                font-size: 20px;
                padding: 0 10px;
            }

            form {
                padding: 20px;
                margin: 0 10px;
                width: auto;
            }

            label {
                font-size: 14px;
            }

            input[type="text"],
            input[type="tel"],
            input[type="email"],
            textarea {
                font-size: 14px;
            }

            button[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }

            .language-buttons {
                top: 12px;
                right: 70px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
        <div class="language-buttons">
            <button id="btn-id" onclick="ubahBahasa('id')">ID</button>
            <button id="btn-en" onclick="ubahBahasa('en')">EN</button>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about-me.html">Tentang Saya</a></li>
            <li><a href="rekomendasi.html">Rekomendasi</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Sampaikan Pesan Anda</h1>
    </header>

    <!-- Contact Form -->
    <main>
        <h2>Hubungi Kami</h2>
        <form id="contact-form">
            <label for="nama">Nama:</label>
            <input type="text" name="nama" id="nama" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="message">Pesan:</label>
            <textarea name="message" id="message" required></textarea>

            <button type="submit">üì® Kirim Pesan</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Perpustakaan Muthia Sari</p>
    </footer>

    <!-- Scripts -->
    <script>
        function toggleMenu() {
            const nav = document.querySelector(".nav-links");
            nav.style.display = nav.style.display === "block" ? "none" : "block";
        }

        // Cookie Utilities
        function getSiteSettings() {
            const cookies = document.cookie.split("; ");
            const settingCookie = cookies.find(row => row.startsWith("site_settings="));
            if (settingCookie) {
                try {
                    return JSON.parse(settingCookie.split("=")[1]);
                } catch {
                    return {};
                }
            }
            return {};
        }

        function setSiteSettings(name, value) {
            const settings = getSiteSettings();
            settings[name] = value;
            document.cookie = "site_settings=" + JSON.stringify(settings) + ";path=/;max-age=" + (60 * 60 * 24 * 30);
        }

        function highlightLanguageButton(lang) {
            document.getElementById('btn-id').classList.remove('active');
            document.getElementById('btn-en').classList.remove('active');
            if (lang === 'en') {
                document.getElementById('btn-en').classList.add('active');
            } else {
                document.getElementById('btn-id').classList.add('active');
            }
        }

        function ubahBahasa(lang) {
            setSiteSettings('bahasa', lang);
            location.reload();
        }

        function tampilkanBahasa(lang) {
            document.querySelector("h1").innerText = lang === "en" ? "Send Us Your Message" : "Sampaikan Pesan Anda";
            document.querySelector("main h2").innerText = lang === "en" ? "Contact Us" : "Hubungi Kami";
            document.querySelector("label[for='nama']").innerText = lang === "en" ? "Name:" : "Nama:";
            document.querySelector("label[for='email']").innerText = "Email:";
            document.querySelector("label[for='message']").innerText = lang === "en" ? "Message:" : "Pesan:";
            document.querySelector("button[type='submit']").innerText = lang === "en" ? "üì® Send Message" : "üì® Kirim Pesan";
            highlightLanguageButton(lang);
        }

        // Form Submit
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch("https://formspree.io/f/xldbnavz", {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                alert("üì¨ Pesan berhasil dikirim! Terima kasih telah menghubungi kami.");
                form.reset();
            } else {
                alert("‚ùå Terjadi kesalahan. Silakan coba lagi nanti.");
            }
        });

        // Init on Load
        window.onload = function () {
            let settings = getSiteSettings();

            if (!settings.nama) {
                const nama = prompt("Halo, siapa nama Anda?");
                if (nama) {
                    setSiteSettings("nama", nama);
                }
            }

            if (!settings.bahasa) {
                setSiteSettings("bahasa", "id");
                settings.bahasa = "id";
            }

            tampilkanBahasa(settings.bahasa);
        };
    </script>

</body>
</html>
