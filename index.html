<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Muthia Sari</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #1e3a8a;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: block;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: inline-block;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: #3b82f6;
            border-radius: 5px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 28px;
            color: white;
            position: absolute;
            top: 12px;
            right: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                text-align: center;
                background-color: #1e3a8a;
                position: absolute;
                top: 50px;
                left: 0;
                padding: 10px 0;
            }

            .nav-links li {
                display: block;
                padding: 10px 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about-me.html">Tentang Saya</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            var nav = document.querySelector(".nav-links");
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }
    </script>

</body>
</html>
