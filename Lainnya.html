<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabel & Latihan Perkalian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .tab-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .tab-buttons button:hover {
      background-color: #2980b9;
    }

    .tab-buttons button.active {
      background-color: #2c3e50;
    }

    .tab {
      display: none;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: all 0.5s ease;
    }

    .tab.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    td {
      background-color: #ecf0f1;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
    }

    .check-button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .check-button:hover {
      background-color: #1e8449;
    }

    .result {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Perkalian Interaktif</h1>

  <div class="tab-buttons">
    <button onclick="showTab('tabel')" class="active">Tabel Perkalian</button>
    <button onclick="showTab('latihan')">Latihan Perkalian</button>
  </div>

  <!-- Tab Tabel Perkalian -->
  <div id="tabel" class="tab active">
    <label for="ukuranTabel">Ukuran Tabel (1–12):</label>
    <input type="number" id="ukuranTabel" min="1" max="12" value="10" />
    <button onclick="buatTabel()">Buat Tabel</button>
    <div id="hasilTabel"></div>
  </div>

  <!-- Tab Latihan -->
  <div id="latihan" class="tab">
    <label for="jumlahSoal">Jumlah Soal (1–20):</label>
    <input type="number" id="jumlahSoal" min="1" max="20" value="5" />
    <button onclick="buatLatihan()">Mulai Latihan</button>
    <form id="latihanForm" onsubmit="return periksaJawaban()"></form>
    <div class="result" id="hasilLatihan"></div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab-buttons button[onclick*="${id}"]`).classList.add('active');
    }

    function buatTabel() {
      const ukuran = parseInt(document.getElementById('ukuranTabel').value);
      if (ukuran < 1 || ukuran > 12) {
        alert("Ukuran harus antara 1 dan 12.");
        return;
      }
      let html = '<table><tr><th>x</th>';
      for (let i = 1; i <= ukuran; i++) html += `<th>${i}</th>`;
      html += '</tr>';

      for (let i = 1; i <= ukuran; i++) {
        html += `<tr><th>${i}</th>`;
        for (let j = 1; j <= ukuran; j++) {
          html += `<td>${i * j}</td>`;
        }
        html += '</tr>';
      }

      html += '</table>';
      document.getElementById('hasilTabel').innerHTML = html;
    }

    function buatLatihan() {
      const jumlah = parseInt(document.getElementById('jumlahSoal').value);
      if (jumlah < 1 || jumlah > 20) {
        alert("Jumlah soal harus antara 1 dan 20.");
        return;
      }

      let html = '';
      for (let i = 1; i <= jumlah; i++) {
        const a = Math.floor(Math.random() * 12) + 1;
        const b = Math.floor(Math.random() * 12) + 1;
        html += `<div>
          ${i}. Berapa hasil dari <strong>${a} × ${b}</strong>? 
          <input type="number" name="jawaban${i}" data-kunci="${a * b}" required />
        </div><br>`;
      }

      html += '<button class="check-button" type="submit">Periksa Jawaban</button>';
      document.getElementById('latihanForm').innerHTML = html;
      document.getElementById('hasilLatihan').innerHTML = '';
    }

    function periksaJawaban() {
      const inputs = document.querySelectorAll('#latihanForm input[type="number"]');
      let benar = 0;
      inputs.forEach(input => {
        const kunci = parseInt(input.dataset.kunci);
        const isi = parseInt(input.value);
        if (isi === kunci) benar++;
      });
      document.getElementById('hasilLatihan').innerHTML = `<strong>Benar: ${benar} dari ${inputs.length} soal.</strong>`;
      return false;
    }

    window.onload = buatTabel;
  </script>

</body>
</html>
