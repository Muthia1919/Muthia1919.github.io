<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Muthia Sari - Kontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }

        nav {
            background-color: #1e3a8a;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: inline-block;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: #3b82f6;
            border-radius: 5px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        .language-selector {
            position: absolute;
            top: 15px;
            right: 60px;
        }

        .language-selector button {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 5px;
            color: white;
        }

        .language-selector button.active {
            font-weight: bold;
            text-decoration: underline;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        main {
            padding: 50px 20px;
        }

        main h2 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 25px;
            border: 2px solid #1e3a8a;
            border-radius: 10px;
            background-color: #ffffff;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #3b82f6;
        }

        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                text-align: center;
                background-color: #1e3a8a;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1000;
            }

            .nav-links li {
                display: block;
                padding: 10px 0;
            }

            .hamburger {
                display: block;
            }

            .language-selector {
                right: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
        <div class="language-selector">
            <button id="btn-id" onclick="setLanguage('id')">üáÆüá©</button>
            <button id="btn-en" onclick="setLanguage('en')">üá¨üáß</button>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about-me.html">Tentang Saya</a></li>
            <li><a href="rekomendasi.html">Rekomendasi</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Sampaikan Pesan Anda</h1>
    </header>

    <!-- Contact Form -->
    <main>
        <h2>Hubungi Kami</h2>
        <form id="contact-form">
            <label for="nama">Nama:</label>
            <input type="text" name="nama" id="nama" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="message">Pesan:</label>
            <textarea name="message" id="message" required></textarea>

            <button type="submit">üì® Kirim Pesan</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Perpustakaan Muthia Sari</p>
    </footer>

    <!-- Script -->
    <script>
        function toggleMenu() {
            const nav = document.querySelector(".nav-links");
            nav.style.display = nav.style.display === "block" ? "none" : "block";
        }

        // Set dan Get Cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        // Bahasa
        function setLanguage(lang) {
            setCookie('language', lang, 30);
            if (lang === 'en') {
                window.location.href = 'contact-en.html';
            } else {
                window.location.href = 'contact.html';
            }
        }

        function highlightLanguageButton(lang) {
            document.getElementById('btn-id').classList.remove('active');
            document.getElementById('btn-en').classList.remove('active');
            if (lang === 'en') {
                document.getElementById('btn-en').classList.add('active');
            } else {
                document.getElementById('btn-id').classList.add('active');
            }
        }

        // Sambutan awal hanya ditampilkan sekali
        window.addEventListener('DOMContentLoaded', () => {
            const lang = getCookie('language') || 'id';
            highlightLanguageButton(lang);

            const visited = getCookie('visited');
            if (!visited) {
                const nama = prompt("Halo, siapa nama Anda?");
                if (nama) {
                    setCookie('pengunjung', nama, 7);
                }
                setCookie('visited', 'true', 7);
            }
        });

        // Form handler
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const nama = document.getElementById('nama').value;
            const formData = new FormData(form);

            const response = await fetch("https://formspree.io/f/xldbnavz", {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                alert(`üì¨ Terima kasih, ${nama}, pesan Anda telah berhasil dikirim!`);
                form.reset();
            } else {
                alert("‚ùå Terjadi kesalahan. Silakan coba lagi.");
            }
        });
    </script>

</body>
</html>
