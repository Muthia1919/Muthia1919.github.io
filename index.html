<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Muthia Sari</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
            height: 100vh;
        }

        /* Navbar */
        nav {
            background-color: #1e3a8a;
            padding: 15px 20px;
            position: relative;
            text-align: center;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        .nav-links li {
            display: inline;
            margin: 0 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #3b82f6;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #1e3a8a;
                text-align: center;
                padding: 10px 0;
            }

            .nav-links li {
                display: block;
                margin: 10px 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo" style="color: white; font-size: 20px; font-weight: bold;">Perpustakaan</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about-me.html">Tentang saya</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
    </nav>
    <header>
        <h1>Perpustakaan Muthia Sari</h1>
    </header>

    <main>
        <p id="welcome-text"></p>
        <p>Temukan berbagai koleksi buku untuk mendukung pembelajaran Anda.</p>
        <p><a href="https://library.usu.ac.id/" target="_blank">Klik disini untuk mengunjungi Perpustakaan USU</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Perpustakaan Muthia Sari. Semua hak cipta dilindungi.</p>
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.querySelector(".nav-links");
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }
    </script>
</body>
</html>
