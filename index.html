<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Muthia Sari</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Biru Langit */
            color: #333; /* Hitam */
        }

        /* Navbar */
        nav {
            background-color: #1e3a8a; /* Navy */
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        /* Logo */
        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: block;
        }

        /* Menu */
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: inline-block;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: #3b82f6;
            border-radius: 5px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        /* Header */
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        /* Main Section */
        main {
            padding: 50px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Typing Animation */
        #welcome-text {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(30) forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                text-align: center;
                background-color: #1e3a8a;
                position: absolute;
                top: 50px;
                left: 0;
            }

            .nav-links li {
                display: block;
                padding: 10px 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Perpustakaan</div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about-me.html">Tentang saya</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Perpustakaan Muthia Sari</h1>
    </header>

    <!-- Main Section -->
    <main>
        <p id="welcome-text"></p>
        <p>Temukan berbagai koleksi buku untuk mendukung pembelajaran Anda.</p>
        <p><a href="https://library.usu.ac.id/" target="_blank">Klik disini untuk mengunjungi Perpustakaan USU</a></p> 
    </main>

    <!-- Footer Section -->
    <footer>
        <p>@2025 Perpustakaan Muthia Sari.</p>
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.querySelector(".nav-links");
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }

        // Animasi Teks Ketik
        const welcomeText = "Selamat datang di perpustakaan kami!";
        let index = 0;
        const textElement = document.getElementById("welcome-text");

        function typeText() {
            if (index < welcomeText.length) {
                textElement.textContent += welcomeText.charAt(index);
                index++;
                setTimeout(typeText, 150);
            }
        }

        window.onload = function() {
            typeText();
        };
    </script>

</body>
</html>
