<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Muthia Sari - Kontak</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Biru Langit */
            color: #333; /* Hitam */
        }

        /* Navbar */
        nav {
            background-color: #1e3a8a; /* Navy */
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        /* Logo */
        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: block;
        }

        /* Menu */
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: inline-block;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: #3b82f6;
            border-radius: 5px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        /* Header */
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        /* Main Section */
        main {
            padding: 50px;
            text-align: center;
        }

        main h2 {
            color: #1e3a8a; /* Navy */
        }

        /* Contact Form */
        form {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #1e3a8a;
            border-radius: 10px;
            background-color: #ffffff;
        }

        input[type="text"], input[type="tel"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #3b82f6;
        }

        /* Footer */
        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                text-align: center;
                background-color: #1e3a8a;
                position: absolute;
                top: 50px;
                left: 0;
            }

            .nav-links li {
                display: block;
                padding: 10px 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about-me.html">Tentang Saya</a></li>
            <li><a href="contact.html">Kontak</a></li>
            <li><a href="Rekomendasi.html">Rekomendasi</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Kontak Perpustakaan Muthia Sari</h1>
    </header>

    <!-- Contact Form -->
    <main>
        <h2>Hubungi Kami</h2>
        <form>
            action="https://formspree.io/f/xldbnavz"
            method="POST"
        <label>
                Your Name:
                <input type="text" name="Name">
        </label>
        <label>
                Your email:
                <input type="email" name="email">
        </label>
        <label>
                Your message:
                <textarea name="message"></textarea>
        </label>
        <!-- your other form fields go here -->
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Perpustakaan Muthia Sari</p>
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.querySelector(".nav-links");
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }
    </script>

</body>
</html>
