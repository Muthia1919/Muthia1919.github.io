<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Muthia Sari</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Biru Langit */
            color: #333; /* Hitam */
        }

        /* Navbar */
        nav {
            background-color: #1e3a8a; /* Navy */
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        /* Logo */
        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: block;
        }

        /* Menu */
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: inline-block;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: #3b82f6;
            border-radius: 5px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        /* Header */
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        /* About Me Section */
        #about-me {
            background-color: #f0f8ff; /* Light Blue */
            padding: 50px;
        }

        #about-me h2 {
            color: #1e3a8a;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 2px solid #1e3a8a;
        }

        table, th, td {
            border: 2px solid #1e3a8a;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                text-align: center;
                background-color: #1e3a8a;
                position: absolute;
                top: 50px;
                left: 0;
            }

            .nav-links li {
                display: block;
                padding: 10px 0;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
    
<head>
    <meta charset="UTF-8">
    <title>Kontak</title>
</head>
<body>
    <h1>Hubungi Kami</h1>
    <form id="contactForm">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="message">Pesan:</label><br>
        <textarea id="message" required></textarea><br><br>

        <button type="submit">Kirim ke WhatsApp</button>
    </form>

    <p id="confirmation" style="color: green;"></p>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;
            const fullMessage = `Halo, saya ${name}. Pesan saya: ${message}`;

            // Simpan ke localStorage sebagai "database"
            let data = JSON.parse(localStorage.getItem("inbox")) || [];
            data.push({ name, message });
            localStorage.setItem("inbox", JSON.stringify(data));

            // Kirim ke WhatsApp
            const phone = "6285174147405"; // Ganti ke format internasional tanpa +
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(fullMessage)}`;
            window.open(url, '_blank');

            document.getElementById("confirmation").innerText = "Pesan siap dikirim via WhatsApp.";
            this.reset();
        });
    </script>
</body>
</html>
